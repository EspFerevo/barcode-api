<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  </head>
  <body>
    <svg id="barcode"></svg>

    <script>
      JsBarcode("#barcode", "123456789012", {
        format: "EAN13",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true,
      });
    </script>
  </body>
</html>
